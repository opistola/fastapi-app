name: CI
run-name: Run integration
on:
  push:
    branches: [dev]
jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
            python-version: '3.10' 
      - run: pip install -r src/requirements.txt
      